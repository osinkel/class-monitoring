{% extends "base.html" %}

{% block title %}Delete group name{% endblock %}

{% block content %}
<h3>Удалить имя группы #{{object.id}}</h3>
<form method="post">{% csrf_token %}
    <p>Вы уверены, что хотите удалить имя группы "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Удалить">
</form>
{% endblock %}
