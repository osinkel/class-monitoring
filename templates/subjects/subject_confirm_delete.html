{% extends "base.html" %}

{% block title %}Delete subject name{% endblock %}

{% block content %}
<h3>Удалить имя предмета #{{object.id}}</h3>
<form method="post">{% csrf_token %}
    <p>Вы уверены, что хотите удалить имя предмета "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Удалить">
</form>
{% endblock %}
